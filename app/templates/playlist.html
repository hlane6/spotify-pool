{% extends "base.html" %}
{% block content %}
{% if playlist %}
    <h2>{{ playlist.name }}</h2>
    <h3><a href='/playlists/{{ playlist.owner.id }}/{{ playlist.id }}/pool'>Pool</a></h3>
    <div id="tracks">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Artist</th>
                    <th>Album</th>
                </tr>
            </thead>
            <tbody>
            {% for track in playlist.tracks %}
            <tr>
                <td><a href="/features/{{ track.id }}">{{ track.name }}</a></td>
                <td>{{ track.artists.0.name }}</td>
                <td>{{ track.album.name }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endif %}
{% endblock %}
