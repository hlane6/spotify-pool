{% extends "base.html" %}
{% block content %}
    <div id="tracks">
        <table>
            <tr>
                <th>Track</th>
                <th>Artist</th>
                <th>Album</th>
            </tr>
            {% for name, artist in tracks %}
            <tr>
                <th>{{ name }}</th>
                <th>{{ artist }}</th>
            </tr>
            {% for track in tracks[(name,artist)] %}
            <tr>
                <td>{{ track.name }}</td>
                <td>{{ track.artists[0].name }}</td>
                <td>{{ track.album.name }}</td>
            </tr>
            {% endfor %}
            {% endfor %}
        </table>
    </div>
{% endblock %}
